<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin: 10px 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        select, input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #0e8ad1;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0b8fed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose a Package</h2>
        <form method="POST">
            <label for="package">Select Package:</label>
            <select name="package" id="package" required>
                <option value="" disabled selected>Select a Package</option>
                <option value="Manali">Manali Package - ₹5,999 - ₹7,999</option>
                <option value="Goa">Goa Package - ₹7,999 - ₹10,000</option>
                <option value="Delhi">Delhi Package - ₹2999 - ₹7,999</option>
                <option value="Jaipur">Jaipur Package - ₹11,999 - ₹12,999</option>
                <option value="Kerala">Kerala Package - ₹2,999 - ₹6,999 </option>
                <option value="Darjeeling">Darjeeling Package - ₹20,000 - ₹25,000</option>
            </select>

            <label for="date">Select Date:</label>
            <input type="date" name="date" id="date" required>

            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
